<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6RPLUS - 橙光游戏查询</title>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #ff6b35;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }
        
        .query-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-row input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-row input:focus {
            border-color: #ff6b35;
        }
        
        .input-row button {
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .input-row button:hover {
            background-color: #ff5722;
        }
        
        .result-area {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }
        
        .error-box {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
            color: #c62828;
        }
        
        .game-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .game-header {
            padding: 25px 25px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .game-id-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .game-id {
            background: #ff6b35;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .game-title {
            font-size: 22px;
            font-weight: 600;
            color: #222;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .game-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            background: #eee;
            margin: 0 25px;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .stat {
            background: white;
            padding: 18px 10px;
            text-align: center;
            position: relative;
            flex: 1;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 5px;
            cursor: default;
        }
        
        .guid-copy {
            color: #ff6b35;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .guid-copy:hover {
            background-color: #fff3e0;
            border-color: #ffcc80;
        }
        
        .copy-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            display: none;
        }
        
        .copy-tooltip.show {
            display: block;
            animation: fadeOut 1.5s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
        }
        
        .game-body {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            padding: 25px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background-color: #e8f4fd;
            color: #1890ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .uid-link {
            color: #1890ff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .uid-link:hover {
            color: #ff6b35;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .game-body {
                grid-template-columns: 1fr;
            }
            .stat {
                min-width: calc(50% - 1px);
            }
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .description {
            line-height: 1.7;
            color: #444;
            white-space: pre-line;
        }
        
        .update-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
        }
        
        .log-item {
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .log-item:last-child {
            border-bottom: none;
        }
        
        .log-content {
            margin-bottom: 5px;
            color: #333;
        }
        
        .log-date {
            color: #888;
            font-size: 13px;
        }
        
        .cover-img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }
        
        .comments-section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .show-comments-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        
        .show-comments-btn:hover {
            background-color: #ff5722;
        }
        
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .comments-count {
            color: #666;
            font-size: 14px;
        }
        
        .comment-list {
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .comment-item {
            padding: 20px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            gap: 15px;
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
        
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .comment-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comment-username {
            font-weight: 600;
            color: #333;
        }
        
        .author-badge {
            background-color: #ff6b35;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .user-level {
            background-color: #f0f0f0;
            color: #666;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .comment-time {
            color: #888;
            font-size: 13px;
        }
        
        .comment-text {
            color: #444;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .comment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        
        .comment-type {
            color: #666;
        }
        
        .comment-likes {
            color: #ff6b35;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .pagination-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background-color: #e0e0e0;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: #666;
            font-size: 14px;
        }
        
        .no-comments {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
        
        .github-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .input-row button {
                padding: 14px;
            }
            
            .stat {
                min-width: calc(50% - 1px);
            }
            
            .game-header, .game-body {
                padding: 20px;
            }
            
            .comment-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .comment-user {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>6RPLUS</h1>
        <p class="subtitle">橙光游戏信息查询</p>
    </header>
    
    <section class="query-box">
        <div class="input-row">
            <input type="text" id="gameIdInput" placeholder="输入游戏ID，如：10001" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            <button id="searchBtn">查询</button>
        </div>
    </section>
    
    <section class="result-area" id="resultArea"></section>
    
    <footer>
        <p>Made By <a href="https://github.com/mtdcmz" target="_blank" class="github-link">Github@mtdcmz</a></p>
    </footer>

    <script>
        const gameIdInput = document.getElementById('gameIdInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultArea = document.getElementById('resultArea');
        const API_BASE = 'https://66rpg.mtdcmz.dpdns.org/api';
        let currentGameId = null;
        let currentPage = 1;
        let currentTotalPages = 1;
        let currentTotalComments = 0;
        let commentsLoaded = false;
        
        function formatTime(timestamp) {
            if (!timestamp) return '未知';
            try {
                let date;
                if (typeof timestamp === 'string' && timestamp.length === 8) {
                    const year = timestamp.substring(0, 4);
                    const month = timestamp.substring(4, 6);
                    const day = timestamp.substring(6, 8);
                    date = new Date(`${year}-${month}-${day}`);
                } else {
                    const ts = parseInt(timestamp);
                    date = new Date(ts * 1000);
                }
                return date.toLocaleDateString('zh-CN');
            } catch (e) {
                return timestamp;
            }
        }
        
        function showLoading() {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="loading">
                    <p>正在查询游戏信息...</p>
                </div>
            `;
        }
        
        function showError(msg) {
            resultArea.innerHTML = `
                <div class="error-box">
                    <p>${msg}</p>
                </div>
            `;
        }
        
        function showCopyTooltip(element) {
            const tooltip = element.parentElement.querySelector('.copy-tooltip');
            if (tooltip) {
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 1500);
            }
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    console.log('复制成功');
                }).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('复制失败:', err);
            }
            document.body.removeChild(textArea);
        }
        
        function openUserProfile(uid) {
            if (uid && uid !== '未知') {
                window.open(`https://www.66rpg.com/friend/${uid}`, '_blank');
            }
        }
        
        function displayGame(data) {
            const {
                gindex, gname, author_uname, author_uid,
                real_thumb, description, play_times,
                first_pub_time, guid, version, likes,
                update_logs, monthly_popularity, flowers,
                favorites, share_times, word_count, tags
            } = data;
            
            currentGameId = gindex;
            commentsLoaded = false;
            
            let logsHTML = '';
            if (update_logs && update_logs.length > 0) {
                logsHTML = update_logs.map(log => `
                    <div class="log-item">
                        <div class="log-content">${log.content}</div>
                        <div class="log-date">${log.update_time}</div>
                    </div>
                `).join('');
            } else {
                logsHTML = '<p>暂无更新日志</p>';
            }
            
            const guidHTML = guid ? 
                `<div>
                    <div class="guid-copy" onclick="copyGuid('${guid}')" data-guid="${guid}">复制GUID</div>
                    <div class="copy-tooltip">已复制到剪贴板</div>
                </div>` : 
                '<div style="margin-top: 5px;">无</div>';
            
            let tagsHTML = '';
            if (tags && Array.isArray(tags) && tags.length > 0) {
                tagsHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            } else {
                tagsHTML = '<span style="color:#666">暂无标签</span>';
            }
            
            const authorLink = author_uid && author_uid !== '未知' ? 
                `<a href="https://www.66rpg.com/friend/${author_uid}" target="_blank" class="uid-link">${author_uname || '未知'}</a>` : 
                (author_uname || '未知');
            
            const statsData = [];
            
            if (play_times && play_times !== '0' && play_times !== '未知') {
                statsData.push({ label: '游玩次数', value: play_times });
            }
            
            if (monthly_popularity && monthly_popularity !== '0' && monthly_popularity !== '未知') {
                statsData.push({ label: '月人气值', value: monthly_popularity });
            }
            
            if (flowers && flowers !== '0' && flowers !== '未知') {
                statsData.push({ label: '鲜花数', value: flowers });
            }
            
            if (favorites && favorites !== '0' && favorites !== '未知') {
                statsData.push({ label: '收藏数', value: favorites });
            }
            
            if (share_times && share_times !== '0' && share_times !== '未知') {
                statsData.push({ label: '分享次数', value: share_times });
            }
            
            if (word_count && word_count !== '0' && word_count !== '未知') {
                statsData.push({ label: '字数', value: word_count });
            }
            
            if (statsData.length === 0) {
                statsData.push(
                    { label: '点赞量', value: likes || '0' },
                    { label: '版本号', value: version || '未知' },
                    { label: 'GUID', value: guid ? '有' : '无', extra: guidHTML }
                );
            }
            
            const statsHTML = statsData.map(stat => `
                <div class="stat">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                    ${stat.extra || ''}
                </div>
            `).join('');
            
            resultArea.innerHTML = `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-id-row">
                            <span class="game-id">游戏ID: ${gindex}</span>
                            <h2 class="game-title">${gname || '未知游戏'}</h2>
                        </div>
                        <div class="game-meta">
                            <div>发布时间: ${formatTime(first_pub_time)}</div>
                            <div>作者: ${authorLink} (UID: <span class="uid-link" onclick="openUserProfile('${author_uid}')">${author_uid || '未知'}</span>)</div>
                        </div>
                    </div>
                    
                    <div class="game-stats">
                        ${statsHTML}
                    </div>
                    
                    <div class="game-body">
                        <div>
                            <div class="section">
                                <h3 class="section-title">游戏简介</h3>
                                <div class="description">${description || '暂无简介'}</div>
                            </div>
                            <div class="section">
                                <h3 class="section-title">游戏标签</h3>
                                <div class="tags-container">${tagsHTML}</div>
                            </div>
                            <div class="section">
                                <h3 class="section-title">版本信息</h3>
                                <div style="display: flex; gap: 30px;">
                                    <div>
                                        <div style="margin-bottom: 10px;">
                                            <strong style="color:#666">版本号:</strong>
                                            <span style="margin-left: 10px; font-size: 16px; font-weight: 500;">${version || '未知'}</span>
                                        </div>
                                        <div>
                                            <strong style="color:#666">点赞量:</strong>
                                            <span style="margin-left: 10px; font-size: 16px; font-weight: 500; color:#ff6b35">${likes || '0'}</span>
                                        </div>
                                    </div>
                                    <div>
                                        <div style="margin-bottom: 10px;">
                                            <strong style="color:#666">游戏GUID:</strong>
                                            ${guid ? `<div style="margin-top: 5px;">
                                                <code style="background:#f5f5f5; padding:4px 8px; border-radius:4px; font-size:12px;">${guid}</code>
                                                <div class="guid-copy" onclick="copyGuid('${guid}')" data-guid="${guid}" style="display:inline-block; margin-left:10px;">复制</div>
                                            </div>` : '<div style="margin-top:5px; color:#666">无</div>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <h3 class="section-title">更新日志</h3>
                                <div class="update-log">${logsHTML}</div>
                            </div>
                        </div>
                        <div>
                            <h3 class="section-title">游戏封面</h3>
                            ${real_thumb ? 
                                `<img src="${real_thumb}" alt="封面" class="cover-img" onerror="this.src='#';this.onerror=null;this.style.display='none'">` : 
                                '<p>暂无封面</p>'
                            }
                        </div>
                    </div>
                </div>
                
                <button class="show-comments-btn" id="showCommentsBtn">猛戳展开评论区</button>
                
                <div class="comments-section" id="commentsSection">
                    <div class="comments-header">
                        <h3 class="section-title">玩家评论</h3>
                        <div class="comments-count" id="commentsCount">共 0 条评论</div>
                    </div>
                    <div class="comment-list" id="commentList">
                        <div class="no-comments">
                            <p>暂无评论</p>
                        </div>
                    </div>
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-btn" id="prevPage" onclick="changePage(-1)">上一页</button>
                        <div class="page-info" id="pageInfo">第 1 页 / 共 1 页</div>
                        <button class="pagination-btn" id="nextPage" onclick="changePage(1)">下一页</button>
                    </div>
                </div>
            `;
            
            document.getElementById('showCommentsBtn').addEventListener('click', function() {
                if (!commentsLoaded) {
                    loadComments(currentGameId, 1);
                }
                document.getElementById('commentsSection').style.display = 'block';
                this.style.display = 'none';
            });
        }
        
        async function loadComments(gameId, page = 1) {
            const commentList = document.getElementById('commentList');
            const commentsCount = document.getElementById('commentsCount');
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            
            if (!gameId) return;
            
            commentList.innerHTML = `
                <div class="loading">
                    <p>正在加载评论...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/comments/${gameId}?page=${page}&limit=10&sort=2&desc=1`);
                const result = await response.json();
                
                if (result.status === 1) {
                    const commentsData = result.data;
                    currentPage = commentsData.page;
                    currentTotalPages = commentsData.total_pages;
                    currentTotalComments = commentsData.total_comments;
                    commentsLoaded = true;
                    
                    if (commentsCount) {
                        commentsCount.textContent = `共 ${currentTotalComments} 条评论`;
                    }
                    
                    if (commentsData.comments && commentsData.comments.length > 0) {
                        let commentsHTML = '';
                        
                        commentsData.comments.forEach(comment => {
                            const isAuthor = comment.is_author ? '<span class="author-badge">作者</span>' : '';
                            const userLevel = comment.user_level ? `<span class="user-level">LV${comment.user_level}</span>` : '';
                            const userAvatar = comment.user_avatar || 'https://via.placeholder.com/40';
                            const uid = comment.uid || '';
                            const username = comment.username || '匿名用户';
                            
                            const userLink = uid ? 
                                `<a href="https://www.66rpg.com/friend/${uid}" target="_blank" class="uid-link comment-username">${username}</a>` :
                                `<span class="comment-username">${username}</span>`;
                            
                            commentsHTML += `
                                <div class="comment-item">
                                    <img src="${userAvatar}" alt="头像" class="comment-avatar" onerror="this.src='https://via.placeholder.com/40'">
                                    <div class="comment-content">
                                        <div class="comment-header">
                                            <div class="comment-user">
                                                ${userLink}
                                                ${isAuthor}
                                                ${userLevel}
                                            </div>
                                            <div class="comment-time">${comment.add_time_string || '未知时间'}</div>
                                        </div>
                                        <div class="comment-text">${comment.comment || '无评论内容'}</div>
                                        <div class="comment-footer">
                                            <div class="comment-type">${comment.type_name || '普通评论'}</div>
                                            <div class="comment-likes">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                                </svg>
                                                ${comment.like_count || 0}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        commentList.innerHTML = commentsHTML;
                        
                        if (currentTotalPages > 1) {
                            pagination.style.display = 'flex';
                            pageInfo.textContent = `第 ${currentPage} 页 / 共 ${currentTotalPages} 页`;
                            
                            prevPageBtn.disabled = currentPage <= 1;
                            nextPageBtn.disabled = currentPage >= currentTotalPages;
                        } else {
                            pagination.style.display = 'none';
                        }
                    } else {
                        commentList.innerHTML = `
                            <div class="no-comments">
                                <p>暂无评论</p>
                            </div>
                        `;
                        pagination.style.display = 'none';
                    }
                } else {
                    commentList.innerHTML = `
                        <div class="error-box">
                            <p>加载评论失败: ${result.message || '未知错误'}</p>
                        </div>
                    `;
                    pagination.style.display = 'none';
                }
            } catch (error) {
                commentList.innerHTML = `
                    <div class="error-box">
                        <p>加载评论失败: 网络错误</p>
                    </div>
                `;
                pagination.style.display = 'none';
                console.error('加载评论失败:', error);
            }
        }
        
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= currentTotalPages && currentGameId) {
                loadComments(currentGameId, newPage);
            }
        }
        
        function copyGuid(guid) {
            copyToClipboard(guid);
            const button = document.querySelector('[data-guid="' + guid + '"]');
            if (button) {
                showCopyTooltip(button);
            }
        }
        
        async function searchGame() {
            const gameId = gameIdInput.value.trim();
            
            if (!gameId) {
                alert('请输入游戏ID');
                return;
            }
            
            if (!/^\d+$/.test(gameId)) {
                alert('游戏ID只能包含数字');
                return;
            }
            
            showLoading();
            currentGameId = gameId;
            currentPage = 1;
            commentsLoaded = false;
            
            try {
                const response = await fetch(`${API_BASE}/game/${gameId}?updates=1`);
                const result = await response.json();
                
                if (result.status === 1) {
                    displayGame(result.data);
                } else {
                    showError(result.message || '查询失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        }
        
        gameIdInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '');
        });
        
        searchBtn.addEventListener('click', searchGame);
        
        gameIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchGame();
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            gameIdInput.focus();
        });
    </script>
</body>
</html>
