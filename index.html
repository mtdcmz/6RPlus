<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6RPLUS - 橙光游戏查询</title>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #ff6b35;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }
        
        .query-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-row input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-row input:focus {
            border-color: #ff6b35;
        }
        
        .input-row button {
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .input-row button:hover {
            background-color: #ff5722;
        }
        
        .result-area {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }
        
        .error-box {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
            color: #c62828;
        }
        
        .game-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .game-header {
            padding: 25px 25px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .game-id-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .game-id {
            background: #ff6b35;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .game-title {
            font-size: 22px;
            font-weight: 600;
            color: #222;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #eee;
            margin: 0 25px;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .stat {
            background: white;
            padding: 18px 10px;
            text-align: center;
            position: relative;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 5px;
            cursor: default;
        }
        
        .guid-copy {
            color: #ff6b35;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .guid-copy:hover {
            background-color: #fff3e0;
            border-color: #ffcc80;
        }
        
        .copy-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            display: none;
        }
        
        .copy-tooltip.show {
            display: block;
            animation: fadeOut 1.5s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .stat-label {
            font-size: 13px;
            color: #666;
        }
        
        .game-body {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            padding: 25px;
        }
        
        @media (max-width: 768px) {
            .game-body {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .description {
            line-height: 1.7;
            color: #444;
            white-space: pre-line;
        }
        
        .update-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
        }
        
        .log-item {
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .log-item:last-child {
            border-bottom: none;
        }
        
        .log-content {
            margin-bottom: 5px;
            color: #333;
        }
        
        .log-date {
            color: #888;
            font-size: 13px;
        }
        
        .cover-img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
        
        .github-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .input-row button {
                padding: 14px;
            }
            
            .game-stats {
                grid-template-columns: repeat(2, 1fr);
                margin: 0 15px;
            }
            
            .game-header, .game-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>6RPLUS</h1>
        <p class="subtitle">橙光游戏信息查询</p>
    </header>
    
    <section class="query-box">
        <div class="input-row">
            <input type="text" id="gameIdInput" placeholder="输入游戏ID，如：10001" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            <button id="searchBtn">查询</button>
        </div>
    </section>
    
    <section class="result-area" id="resultArea"></section>
    
    <footer>
        <p>Made By <a href="https://github.com/mtdcmz" target="_blank" class="github-link">Github@mtdcmz</a></p>
    </footer>

    <script>
        const gameIdInput = document.getElementById('gameIdInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultArea = document.getElementById('resultArea');
        const API_BASE = 'https://66rpg.mtdcmz.dpdns.org/api/game';
        
        function formatTime(timestamp) {
            if (!timestamp) return '未知';
            
            try {
                let date;
                if (typeof timestamp === 'string' && timestamp.length === 8) {
                    const year = timestamp.substring(0, 4);
                    const month = timestamp.substring(4, 6);
                    const day = timestamp.substring(6, 8);
                    date = new Date(`${year}-${month}-${day}`);
                } else {
                    const ts = parseInt(timestamp);
                    date = new Date(ts * 1000);
                }
                
                return date.toLocaleDateString('zh-CN');
            } catch (e) {
                return timestamp;
            }
        }
        
        function showLoading() {
            resultArea.style.display = 'block';
            resultArea.innerHTML = `
                <div class="loading">
                    <p>正在查询游戏信息...</p>
                </div>
            `;
        }
        
        function showError(msg) {
            resultArea.innerHTML = `
                <div class="error-box">
                    <p>${msg}</p>
                </div>
            `;
        }
        
        function showCopyTooltip(element) {
            const tooltip = element.parentElement.querySelector('.copy-tooltip');
            if (tooltip) {
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 1500);
            }
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    console.log('复制成功');
                }).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('复制失败:', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        function displayGame(data) {
            const {
                gindex, gname, author_uname, author_uid,
                real_thumb, description, play_times,
                first_pub_time, guid, version, likes,
                update_logs
            } = data;
            
            let logsHTML = '';
            if (update_logs && update_logs.length > 0) {
                logsHTML = update_logs.map(log => `
                    <div class="log-item">
                        <div class="log-content">${log.content}</div>
                        <div class="log-date">${log.update_time}</div>
                    </div>
                `).join('');
            } else {
                logsHTML = '<p>暂无更新日志</p>';
            }
            
            const guidHTML = guid ? 
                `<div>
                    <div class="guid-copy" onclick="copyGuid('${guid}')" data-guid="${guid}">复制GUID</div>
                    <div class="copy-tooltip">已复制到剪贴板</div>
                </div>` : 
                '<div style="margin-top: 5px;">无</div>';
            
            resultArea.innerHTML = `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-id-row">
                            <span class="game-id">游戏ID: ${gindex}</span>
                            <h2 class="game-title">${gname || '未知游戏'}</h2>
                        </div>
                        <div class="game-meta">
                            <div>发布时间: ${formatTime(first_pub_time)}</div>
                            <div>作者: ${author_uname || '未知'} (UID: ${author_uid || '未知'})</div>
                        </div>
                    </div>
                    
                    <div class="game-stats">
                        <div class="stat">
                            <div class="stat-value">${play_times || '0'}</div>
                            <div class="stat-label">游玩次数</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${version || '未知'}</div>
                            <div class="stat-label">版本号</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${likes || '0'}</div>
                            <div class="stat-label">点赞量</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${guid ? '有' : '无'}</div>
                            ${guidHTML}
                            <div class="stat-label">GUID</div>
                        </div>
                    </div>
                    
                    <div class="game-body">
                        <div>
                            <div class="section">
                                <h3 class="section-title">游戏简介</h3>
                                <div class="description">${description || '暂无简介'}</div>
                            </div>
                            <div class="section">
                                <h3 class="section-title">更新日志</h3>
                                <div class="update-log">${logsHTML}</div>
                            </div>
                        </div>
                        <div>
                            <h3 class="section-title">游戏封面</h3>
                            ${real_thumb ? 
                                `<img src="${real_thumb}" alt="封面" class="cover-img" onerror="this.src='#';this.onerror=null;this.style.display='none'">` : 
                                '<p>暂无封面</p>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }
        
        function copyGuid(guid) {
            copyToClipboard(guid);
            
            const button = document.querySelector('[data-guid="' + guid + '"]');
            if (button) {
                showCopyTooltip(button);
            }
        }
        
        async function searchGame() {
            const gameId = gameIdInput.value.trim();
            
            if (!gameId) {
                alert('请输入游戏ID');
                return;
            }
            
            if (!/^\d+$/.test(gameId)) {
                alert('游戏ID只能包含数字');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/${gameId}?updates=1`);
                const result = await response.json();
                
                if (result.status === 1) {
                    displayGame(result.data);
                } else {
                    showError(result.message || '查询失败');
                }
            } catch (error) {
                showError('网络错误，请重试');
            }
        }
        
        gameIdInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '');
        });
        
        searchBtn.addEventListener('click', searchGame);
        
        gameIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchGame();
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            gameIdInput.focus();
        });
    </script>
</body>
</html>
